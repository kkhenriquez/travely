<!doctype html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>

  <body ng-app="TravelApp">
    <div class="header">
      <h1><span>Trav</span><span>ely</span></h1>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <h1>Deals for {{ today | date }}</h1>

        <h2>Europe</h2>
        <div ng-repeat = "city in europe" class="cities row">
          <div class="item col-md-9">
            <h3 class="name"> {{city.name}}</h3>
            <p class="description"> {{city.description}}</p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{city.price | currency}} </p>
          </div>
        </div>

        <h2>America</h2>
        <div ng-repeat = "city in america" class="cities row">
          <div class="item col-md-9">
            <h3 class="item"> {{city.name}} </h3>
            <p class="description"> {{city.description}} </p>
          </div>
          <div class="price col-md-3">
            <p class="price"> {{city.price | currency}} </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modules -->
    <script type="text/javascript" src="js/modules/app.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
  </body>
  </html>
